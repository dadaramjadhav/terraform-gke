name: Deploy to kubernetes
on:
  push:
    branches:
      - "main"

env:
  GCP_PROJECT_ID: upheld-beach-417514
  TF_STATE_BUCKET_NAME: dmj8682
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1' 
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/996187059188/locations/global/workloadIdentityPools/k8s-pool1/providers/k8s-provider'
        service_account: 'terraform@upheld-beach-417514.iam.gserviceaccount.com'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    - name: docker auth
      run: gcloud auth configure-docker
    - run: gcloud auth list
    # - name: Build and push docker image
    #   run: |
    #     docker build -t us.gcr.io/upheld-beach-417514/nodeappimage:$IMAGE_TAG .
    #     docker push us.gcr.io/upheld-beach-417514/nodeappimage:$IMAGE_TAG
    #   working-directory: ./nodeapp
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    - name: Terraform init
      run: terraform init -backend-config="bucket=dmj8682" -backend-config="prefix=test"
      working-directory: ./terraform
    - name: Terraform Plan
      run: |
        terraform plan \
        -var="region=us-central1" \
        -var="project_id=upheld-beach-417514" \
        -var="container_image=dadaramjadhav/de:latest" \
        -out=PLAN
      working-directory: ./terraform
    - name: Terraform Apply
      run: terraform apply PLAN
      working-directory: ./terraform
